<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Your Career</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="is-fullheight" style="background-color: 010E21;">

        <div class="hero-head">
            <nav class="navbar" style="background-color: #010E21 !important;">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <a href="/home"
                      ><img src="../static/assets/img/logo/dataly-resetlogo-05-05.png" style="max-width:270px;" alt="reset-yout-career"
                    /></a>
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item" style="color: white;">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item" style="color: white;">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}" class="navbar-item" style="color: white;">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item" style="color: white;">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('logout') }}" class="navbar-item" style="color: white;">
                                Logout
                            </a>
                            {% endif %}
                           
                            <a href="/reset_pass" class="navbar-item" style="color: white;">
                                Forget Password/Reset Password
                            </a>

                            <style>
                                a:hover {
                                  background-color: yellow;
                                }
                                </style>
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
