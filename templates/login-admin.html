<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}


<div class="column is-4 is-offset-4">
    <h3 class="title"> Admin Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin_resume_audit_confidential_link_dont_disclose">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="usrname" placeholder="UserName" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="pass" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
